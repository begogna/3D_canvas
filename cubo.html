<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>

		<h1>Un cubo</h1>
		<script src="js/Detector.js"></script>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();

			// Use false as the third argument to use the two first arguments as the resolution but not changing the size of the canvas
			// Ex: renderer.setSize( window.innerWidth/2, window.innerHeight/2, false );
			renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
			document.body.appendChild( renderer.domElement );

			// Adding the cube
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x50beec } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			// requestAnimationFrame(step);

			//     var warning = Detector.getWebGLErrorMessage();

			// }

			//Rotating
			function rotate() {
				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;
			}
			//Rendering
			function render() {
				requestAnimationFrame( render );
				renderer.render( scene, camera );
				rotate();
			}
			render();

		</script>
	</body>
</html>
